<div class="container col-md-10">
    <div class="row justify-content-center">
        <div class="post-section">
            <div class="col-md-8" id="post" *ngFor="let item of postList">
                <div *ngIf="item" (click)="navigate(item.id)">
                    <img id="post-img"src={{item.img}} alt="">
                    <div class="overlay" *ngIf="show">
                        <div class="like-icon">
                            <span class="fa-stack fa-lg">
                                <i class="fa-solid fa-heart fa-2xl"></i>
                                <i class="fa fa-solid fa-stack fa-sm">{{item.likes}}</i>
                            </span>
                        </div>
                    </div>
                </div>
                <p class="caption">{{item.caption}}</p>
                <div class="text-center">
                    <button class="like-btn"*ngIf="item" (click)="like(item.id)" (click)="showIcon(item.id)" >
                        <span>💙</span>
                        <span id="likes">{{item.likes}}</span>
                    </button>
                    <button class="comment-btn" *ngIf="item" (click)="navigate(item.id)">
                        <span>💬</span>
                        <span>4</span>
                    </button>
                </div>
            </div>
      </div>
    </div>
</div>
